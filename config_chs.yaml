basic:
  # 出战队伍的编号, 从0开始计数
  team_id: 1
  # 目标悬赏的编号, 从0开始计数
  boss_id: 4
  # 队伍中佣兵的数量，至少3人
  hero_count: 6
  # 完成悬赏后的奖励数目
  reward_count: 5
  # 在拿到神秘选项后是否提前结束战斗, 1 为提前结束, 0 为继续战斗
  early_stop: 0
  # 连续操作之间的延迟, 如果脚本经常少点某些按钮, 你可能需要增加延迟使delay > 1.0
  delay: 0.5
  # 屏幕上图像模板匹配的置信阈值
  confidence: 0.8
  # 战斗中佣兵的排序, 从0开始计数
  # 战斗开始时先上场的佣兵序号, 不是构筑队伍时的顺序,是战斗开始时在你手牌中的顺序
  start_heros_id: [1, 3, 4]
  # 如果任意场上佣兵阵亡, 替补佣兵的上场顺序
  next_heros_id: [0, 2, 5]


  # PVP投降脚本 或者 PVE
  mode: 'pvp' # 'pvp' or 'pve'
  # 投降延迟时间
  pvp_delay: 0.5 # in seconds
  # 是否快速投降，因为官方的设置，有时候投降按钮位置会变化，快速投降会导致投降失败，
  fast_surrender: 0 # 1为快速投降，0为识别投降按钮再投降，当然投降速度会变慢
  # 如果界面卡住，最多等多久重启炉石
  longest_waiting: 60 # 秒计

skill:
  # battle round cycle
  # 战斗时技能每几回合循环一次
  cycle: 2
  # 战斗技能编号,从0开始
  ids:
    0: [0, 0, 0] # 第一回合使用的技能
    1: [1, 0, 0] # 第二回合使用的技能
    # 2: [0, 0, 0] # 第三回合使用的技能

  # 技能目标, 从0开始
  # -1 指点一下就能释放的无须瞄准的非指向性技能, 1 指中间的敌人
  targets:
    0: [1, 1, 1] # 第一回合的技能目标
    1: [-1, 1, 1] # 第二回合的技能目标
    # 2: [1, 1, 1] # 第三回合的技能目标

